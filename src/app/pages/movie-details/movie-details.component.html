<div class="container mt-5">
    <div class="row p-5">
        <div class="col-lg-2" >
            <img src="https://image.tmdb.org/t/p/original/{{ movieDetailsResult.poster_path }}">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{ movieDetailsResult.original_title }}</h1>
            <p mt-3 mb-4>{{ movieDetailsResult.overview }}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideoResults}}">Watch trailer</a>

            <div class="mt-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                <div class="col-lg-4" *ngFor="let c of movieCastResults">
                    <div class="row mt-2 mb-2">
                        <div class="col-lg-2" *ngIf="c.profile_path">
                            <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{ c.original_name }}</h3>
                            <p class="text-white">{{ c.character }}</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
